<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Calculators</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1 class="title">Calculator</h1>
    <div class="calculator-grid">
        <div class="output" autofocus>
            <div data-previous-operand class="previous-operand">123 +</div>
            <div data-current-operand class="current-operand">456</div>
        </div>
        <button data-clear-all class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equal class="span-two">=</button>
    </div>



    <div class="bill-container">
        <h1>Restaurant<br>Bill Calculator</h1>
        <form>
            <input type="number" id="food" placeholder="Food Sub-total">
            <input type="number" id="bev" placeholder="Beverage Sub-total">

            <select id="tip-menu">
                <option value="choose">Gratuity %</option>
                <option value="7">7% Tip</option>
                <option value="10">10% Tip</option>
                <option value="12">12% Tip</option>
                <option value="15" selected>15% Tip)</option>
                <option value="18">18% Tip</option>
                <option value="20">20% Tip </option>
                <option value="25">25% Tip</option>
            </select>

            <select id="tax-menu">
                <option value="choose">Sales Tax %</option>
                <option value="0">0% Tax</option>
                <option value="4">4% Tax</option>
                <option value="6">6% Tax</option>
                <option value="8.875" selected>8.875% Tax</option>
                <option value="10">10% Tax</option>
            </select>
        
            <button id="calc-btn">Print Receipt</button>
            <h3 id="response"></h3>
        </form>
    </div>


    <div class="apartment-container">
        <h1>Apartment Rent Estimator</h1>
        <form>
            <select name='bdrms' id='bdrms'>
                <option value="1000">Studio ($1,000)</option>
                <option value="1400" selected>1 Bedroom ($1,400)</option>
                <option value="1800">2 Bedrooms ($1,800)</option>
                <option value="2300">3 Bedrooms ($2,300)</option>
            </select>
            
            <select name='baths' id='baths'>
                <option value="0">1 Bath</option>
                <option value="450">1 1/2 Baths (+$450)</option>
                <option value="850">2 Baths (+$850)</option>
                <option value="1250">2 1/2 Baths (+$1,250)</option>
            </select>

            <h4>Monthly charges apply for amenities;<br>
            % fees are on top of bedrooms + baths:</h4>

            <input type='checkbox' id='doorman' value='0.1'>
            <label for='doorman'>Doorman Building (+10%)</label><br>

            <input type="checkbox" id="view" value='.25'>
            <label for="view">Skyline View (+25%)</label><br>

            <input type='checkbox' id='parking' value='350'>
            <label for='parking'>Indoor Parking (+$350)</label><br>

            <input type='checkbox' id='gym' value='100'>
            <label for='gym'>Fitness Center (+$100)</label><br>
            
            <button id="rent-btn">calculate rent</button>

            <h3 id="feedback"></h3>
        </form>
    </div>

    
   
</body>
</html>
